<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>League of Legends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="wrapper">
                <img class="logo" src="images/logo.png" alt="Logo League of Legends">

                <h1>Sign in</h1>
        
                <div class="inputs">
                    <label for="username">
                        <span>Username</span>
                        <input type="text" name="username" id="username" class="login_input">
                    </label>
            
                    <label for="password">
                        <span>Password</span>
                        <input type="password" name="password" id="password" class="login_input">
                        <div class="visibility-div" onclick="showPassword()">
                            <i id="visibility-btn" class="fa-solid fa-eye-slash d-none"></i>
                        </div>
                    </label>    
                </div>
                
                <div class="buttons">
                    <button id="facebook" class="btn">
                        <img src="images/facebook-icon.png" alt="Facebook login button">
                    </button>
                    <button id="gmail" class="btn">
                        <img src="images/google-icon.png" alt="Gmail login button">
                    </button>
                    <button id="apple" class="btn">
                        <img src="images/apple-icon.png" alt="Apple login button">
                    </button>
                </div>
        
                <div class="div-checkbox">
                    <label class="checkbox-sign-in" for="stay-signed-in">
                        <input type="checkbox" id="stay-signed-in">
                        <span>Stay signed in</span>
                    </label>
                </div>
            </div>

            <div class="wrapper">
                <button class="login_button" disabled>
                    <i class="fa-solid fa-arrow-right fa-xl"></i>
                </button>
        
                <div class="account_version">
                    <a href="https://recovery.riotgames.com/pt-br?region=BR1" target="_blank">Can't sign in?</a>
                    <div class="version">
                        <a href="https://signup.leagueoflegends.com/pt-br/signup/index#/" target="_blank">Create acount</a>
                        <span>v58.0.0</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="wallpaper">
            <img class="wallpaper-image" src="images/wallpaper.jpg" alt="Wallpaper Login Screen">
        </section>
        
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </main>
</body>
</html>
