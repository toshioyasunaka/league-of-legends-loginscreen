<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>League of Legends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-screen">
        <section class="login">
            <img class="logo" src="images/logo.png" alt="Logo League of Legends">

            <h1>Sign In</h1>
    
            <div class="inputs">
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username" class="active-span-effect">
                </label>
        
                <label for="password">
                    <span>Password</span>
                    <input type="text" name="password" id="password" class="active-span-effect" >
                </label>    
            </div>
            
            <div class="buttons">
                <button id="facebook" class="btn btn-outline-primary">
                    <img src="images/facebook-icon.png" alt="Facebook login button">
                </button>
                <button id="gmail" class="btn btn-outline-primary">
                    <img src="images/google-icon.png" alt="Gmail login button">
                </button>
                <button id="apple" class="btn btn-outline-primary">
                    <img src="images/apple-icon.png" alt="Apple login button">
                </button>
            </div>
    
            <label for="stay-signed-in">
                <input type="checkbox" name="stay_signed_in">
                <span>Stay Signed In</span>
            </label>
    
            <i class="fa-solid fa-arrow-right"></i>
    
            <div>
                <a href="#">Create acount</a>
                <a href="#">Can't sign in?</a>
                <span>v58.0.0</span>
            </div>
        </section>

        <section class="wallpaper">
            <img class="wallpaper-image" src="images/wallpaper.jpg" alt="Wallpaper Login Screen">
        </section>
        
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </section>
</body>
</html>
